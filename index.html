<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator - Inventory System</h1>
        <div class="generator">
            <button onclick="generateRandomItem()">Generate</button>
            <p id="randomNumber">Number: 0</p>
            <p id="itemName">Item: None</p>
        </div>
        <div id="inventory">
            <h3>Inventory:</h3>
            <ul id="inventoryList">
                <!-- Items will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
